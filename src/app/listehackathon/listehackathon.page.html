<ion-header [translucent]="true">
  <ion-toolbar>

      <ion-menu-button></ion-menu-button>
    </ion-buttons>

</ion-header>

<ion-content>

  <ion-item *ngFor="let item of ListHackathonAff" (click)="MonClick(item)">

    </ion-card>
  </ion-item>
</ion-content>
