<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Connnexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">Adresse mail</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.email.errors?.required">
      Adresse mail requise
    </span>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.email.errors?.pattern">
      Adresse mail incorrect
    </span>

    <ion-item lines="full">
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input formControlName="email" type="password"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.email.errors?.required">
      Mot de passe requis
    </span>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.email.errors?.pattern">
      Mot de passe incorrect
    </span>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Se connecter</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
